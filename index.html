<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>Bella Olonje</title>
  </head>
  <body>
    <header class="cap">
      <a href="#"
        ><img
          class="logo"
          src="./assets/icons/Bella Olonje logo.png"
          alt="logo"
      /></a>
      <a href="#">
        <button class="btn-header"></button>
      </a>
    </header>
    <section class="content-welcome">
      <h1 class="string">Food app</h1>
      <div class="heading">
        Why stay hungry when you can order form Bella Onojie
      </div>
      <p class="paragraph">Download the bella onoje's food app now on</p>
      <ul>
        <li class="customization-btn">
          <a class="btn-welcome box-shadow" href="#">Playstore</a>
        </li>
        <li class="customization-btn">
          <a class="btn-welcome" href="#">App store</a>
        </li>
      </ul>
      <img class="img-welcome" src="./assets/img/mobile.png" alt="mobile" />
    </section>
    <section class="first-content">
      <h2 class="header-first-content">How the app works</h2>
      <div class="content-first-section">
        <img
          class="img-section-first-content"
          src="./assets/img/mobile1.png"
          alt="content-mobile"
        />
        <img
          class="img-mobile-version1"
          src="./assets/img/mobile1mobversion.png"
          alt="content-mobile-version1"
        />
        <div class="max-width-padding">
          <a class="link-first-content" href="#">Create an account</a>
          <h3 class="sub-header-first-content">
            Create/login to an existing account to get started
          </h3>
          <p class="sub-content-first-section">
            An account is created with your email and a desired password
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
